<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="script.js" type="text/javascript"></script>
    <title>Bint Al Sahraa Trading Limit</title>
	<link rel="icon" href="img/favicon.ico">
    <style>
     textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      resize: none; /* Disable textarea resizing by the user */
      /* overflow-y: hidden; Hide vertical scrollbar */
    }
    html {
        font-size: 1rem;
	}
    .cd{
	    color: #daa520 ;
        background-color: black;
    }
    body {
      font-family: 'Syne', sans-serif; 
          }

    .container {
        width: 100%;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
     }
     .box 
     {
      padding: 20px;
	  width: 100%;
	  border: 2px solid black;
	  border-radius: 15px;
	  }
	  
	  @media screen and (min-width: 801px) {
            .cd {
                font-size: 2rem;
              }
         }
      @media screen and (max-width: 800px) {
          .cd {
            font-size: 1.2rem;
         }
    </style>
    
  </head>
  <body>
    <div class="container">
       <div class="row">
        <div class="col box">
          <form class="row g-4 " action="">
                <div class="col-12">
                    <p class="box cd text-center">BINT AL SAHRAA JEWELLERY TRADING L.L.C.</p>
                </div>
              
               <div class="col-6">
                <label for="totalBuyTtb" >Total Buy In TTB</label>
                <input type="number" value="0" class="form-control" id="totalBuyTtb" oninput="multiply()"/>
              </div>
              <div class="col-6">
                <label for="totalSellTtb" >Total Sell In TTB</label>
                <input type="number" value="0" class="form-control" id="totalSellTtb" oninput="multiply()" />
              </div>
              <div class="col-6">
                <label for="totalBuyGrams" >Total Buy In Grams</label>
                <input type="number" value="0" class="form-control" id="totalBuyGrams" oninput="multiply()"/>
              </div>
              <div class="col-6">
                <label for="totalSellGrams" >TotaSell In Grams</label>
                <input type="number" value="0" class="form-control" id="totalSellGrams" oninput="multiply()"/>
              </div>
          
              <div class="col-6">
                <label for="equityBalance" >Equity Balance</label>
                <input type="number" value="0" class="form-control" id="equityBalance" oninput="multiply()" />
              </div>
              <div class="col-6">
                <label for="ozRate" >Current Oz Rate</label>
                <input type="number" value="0" class="form-control" id="ozRate" oninput="multiply()" />
              </div>
              <div class="col-12">
                <label for="result" >Your Result</label>
                <textarea  class="form-control " rows="6"  id="result"></textarea>
              </div>
              <div class="col-12 d-flex">
                <button type="button" style="width:100%"  class="btn btn-outline-success btn-block " onclick="copyResult()">Copy Result</button>
              </div>
              <div class="col-6">
                <label for="expectedBs" >Expected Oz Rate</label>
                <input type="number" value="0" class="form-control" id="expectedBS" oninput="multiply()" />
              </div>
              <div class="col-6">
                <label for="totalBuyTtbEx" >Extra Buy In TTB</label>
                <input type="number" value="0" class="form-control" id="totalBuyTtbEx" oninput="multiply()"/>
              </div>
              <div class="col-6">
                <label for="totalSellTtbEx" >Extra Sell In TTB</label>
                <input type="number" value="0" class="form-control" id="totalSellTtbEx" oninput="multiply()" />
              </div>
              <div class="col-6">
                <label for="totalBuyGramsEx" >Extra Buy In Grams</label>
                <input type="number" value="0" class="form-control" id="totalBuyGramsEx" oninput="multiply()"/>
              </div>
              <div class="col-6">
                <label for="totalSellGramsEx" >Extra Sell In Grams</label>
                <input type="number" value="0" class="form-control" id="totalSellGramsEx" oninput="multiply()"/>
              </div>
              
        </form>
        </div>
       </div>
    </div>
    <script>
          function autoresize() {
            var textarea = document.getElementsByClassName('autoresizingTextarea');
            textarea.style.height = 'auto'; // Reset the height to auto to get the actual scroll height
            textarea.style.height = `${textarea.scrollHeight}px`; // Set the height to the scroll height
          }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
